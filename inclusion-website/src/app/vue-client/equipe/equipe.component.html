<app-entete></app-entete>
<div id="content" *ngIf="textContent">
  <div #myslideshowcontainer id="slideshow-container">
    <div #myslideshow id="slideshow">
      <img
        *ngFor="let image of imageContent"
        src="{{ image.source }}"
        alt="{{ image.alt }}"
        class="slideshow-image"
      />
    </div>
    <div id="slideshow-text">
      <p>{{ descriptionGlobale[0]["contenu"] }}</p>
    </div>
    <button *ngIf="animationOFF" id="fleche-gauche" (click)="onPrev()">
      <img
        src="../../../assets/accueil/fleche-gauche.png"
        alt="bouton précédent"
      />
    </button>

    <button *ngIf="animationOFF" id="fleche-droite" (click)="onNext()">
      <img
        src="../../../assets/accueil/fleche-droite.png"
        alt="bouton précédent"
      />
    </button>

    <div *ngIf="!animationOFF" id="zoneclicable">
      <div id="zoneclicgauche" (click)="onPrev()"></div>
      <div id="zoneclicdroite" (click)="onNext()"></div>
    </div>
  </div>

  <p id="resume" *ngFor="let desc of descriptionGlobale; let i = index">
    <span *ngIf="i > 0">{{ desc["contenu"] }}</span>
  </p>
  <hr />
  <!-- Lecture du fichier Json qui contient "Equipe" -->
  <div id="equipe" *ngIf="descriptions" class="text">
    <div class="card" *ngFor="let text of descriptions; let i = index">
      <div id="test">
        <div id="imgcontent">
          <img
            class="photo"
            src="{{ text[2]['source'] }}"
            alt="Photo de {{ text[0]['contenu'] }}"
            width="150"
            height="150"
          />
        </div>
        <div id="contenu">
          <h4>{{ text[0]["contenu"] }}</h4>
          {{ text[1]["contenu"] }}
        </div>
      </div>
    </div>
  </div>

  <div id="joinUs" class="text" *ngIf="nousRejoindre">
    <p>{{ nousRejoindre[0][0]["contenu"] }}</p>
  </div>
  <div id="contenuJoinUs" class="text">
    <p>
      {{ nousRejoindre[0][1]["contenu"] }}
    </p>
    <a id="mailTo" href="mailto:{{ nousRejoindre[0][2]['contenu'] }}">{{
      nousRejoindre[0][3]["contenu"]
    }}</a>
    <br />
    <br />
  </div>
</div>
<app-footer></app-footer>
