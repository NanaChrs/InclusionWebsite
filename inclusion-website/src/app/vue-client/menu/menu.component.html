<app-entete></app-entete>
<div id="general" *ngIf="textContent">
  <div #myslideshowcontainer id="slideshow-container" *ngIf="textContent">
    <div #myslideshow id="slideshow">
      <img *ngFor="let image of imageContent" src="{{ image.source }}" alt="{{ image.alt }}" class="slideshow-image" />
    </div>
    <div id="slideshow-text">
      <p>{{ textContent[0][0]["contenu"] }}</p>
    </div>
    <button *ngIf="animationOFF" id="fleche-gauche" (click)="onPrev()">
      <img src="../../../assets/accueil/fleche-gauche.png" alt="bouton précédent" />
    </button>

    <button *ngIf="animationOFF" id="fleche-droite" (click)="onNext()">
      <img src="../../../assets/accueil/fleche-droite.png" alt="bouton précédent" />
    </button>

    <div *ngIf="!animationOFF" id="zoneclicable">
      <div id="zoneclicgauche" (click)="onPrev()"></div>
      <div id="zoneclicdroite" (click)="onNext()"></div>
    </div>
  </div>

  <div id="presmenu" class="menu text zone" *ngIf="plat">
    <div *ngFor="let text of plat; let i = index">
      <div>
        <p>{{ text[0].contenu }}</p>
        <ul *ngFor="let item of text; let j = index">
          <li class="menu-contenu" *ngIf="j > 0">
            {{ item.contenu }}
          </li>
          <li class="menu-prix" *ngIf="item.prix && j > 0">
            {{ item.prix }}€
          </li>
          <div class="menu-separation" *ngIf="j > 0"></div>
          <li class="menu-description" *ngIf="j > 0">{{item.description}}</li>
        </ul>
      </div>
      <!-- <hr *ngIf="i < textContent.length" /> -->
    </div>
  </div>



  <div #myslideshowcontainer2 id="slideshow-container" *ngIf="textContent">
    <div #myslideshow2 id="slideshow">
      <img *ngFor="let image of imageBandeau" src="{{ image.source }}" alt="{{ image.alt }}" class="slideshow-image" />
    </div>
    <div id="slideshow-text">
      <p>{{ textContent[0][1]["contenu"] }}</p>
    </div>
    <button *ngIf="animationOFF" id="fleche-gauche" (click)="onPrev()">
      <img src="../../../assets/accueil/fleche-gauche.png" alt="bouton précédent" />
    </button>

    <button *ngIf="animationOFF" id="fleche-droite" (click)="onNext()">
      <img src="../../../assets/accueil/fleche-droite.png" alt="bouton précédent" />
    </button>

    <div *ngIf="!animationOFF" id="zoneclicable">
      <div id="zoneclicgauche" (click)="onPrev()"></div>
      <div id="zoneclicdroite" (click)="onNext()"></div>
    </div>
  </div>

  <div id="presmenu" class="menu text zone" *ngIf="boisson">
    <div *ngFor="let text of boisson; let i = index">
      <div>
        <p>{{ text[0].contenu }}</p>
        <ul *ngFor="let item of text; let j = index">
          <li class="menu-contenu" *ngIf="j > 0">
            {{ item.contenu }}
          </li>
          <li class="menu-prix" *ngIf="item.prix && j > 0">
            {{ item.prix }}€
          </li>
          <div class="menu-separation" *ngIf="j > 0"></div>
        </ul>
      </div>
      <!-- <hr *ngIf="i < textContent.length" /> -->
    </div>
  </div>
</div>
