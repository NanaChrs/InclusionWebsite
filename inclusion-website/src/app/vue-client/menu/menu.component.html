<app-entete></app-entete>

<div class="menu text" *ngIf="textContent">
  <div *ngFor="let text of textContent; let i = index">
    <div class="photo" *ngIf="imageContent && i == 0">
      <img src="{{ imageContent[0].source }}" alt="{{ imageContent[0].alt }}" />
      <div>{{ text.contenu }}</div>
    </div>
    <div *ngIf="i > 0">
      <p>{{ text[0].contenu }}</p>
      <ul>
        <li *ngFor="let item of text; let j = index">
          <span *ngIf="j > 0">
            {{ item.contenu }}
          </span>
        </li>
      </ul>
    </div>
    <hr *ngIf="i < textContent.length" />
  </div>
</div>

<app-footer></app-footer>
