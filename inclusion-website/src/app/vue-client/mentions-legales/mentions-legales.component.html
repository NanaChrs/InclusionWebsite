<app-entete></app-entete>
<div id="mentionslegales" class="text">
  <div id="top-mentionslegales" *ngIf="textContent">
    <div id="mention" *ngFor="let text of textContent">
      <h1>{{ text[0]["contenu"] }}</h1>
      <div *ngFor="let item of text; let i = index">
        <p *ngIf="i > 0">{{ item["contenu"] }}</p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
