<app-entete></app-entete>
<div id="general">
    <iframe id="googlemap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.6126113518494!2d3.046428169606164!3d50.63431288341961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2d578da129f7d%3A0xd134d73fb7f4c699!2sISEN+Lille!5e0!3m2!1sfr!2sfr!4v1554128878294!5m2!1sfr!2sfr"
        frameborder="0" style="border:0" allowfullscreen>
    </iframe>
    <div id="description" class="text">
        <h1>Numero de telephone :</h1>
        <div>+33 X XX XX XX XX</div>
        <br>
        <h1>Adresse : </h1>
        <div>XXX rue XXXXXXXXX, 59000 LILLE, FRANCE</div>
    </div>
</div>

<div class="form-group" id="divMain">

    <h1>Formulaire d'envoie de mail</h1>
    <br>
    <form ngNativeValidate (ngSubmit)="sendMail()" id=mail action="">
        <input type="text" name="name" id="name" class="zone-focus" [(ngModel)]="name" placeholder="Votre nom" required>
        <input type="email" name="sender" id="sender" class="zone-focus" [(ngModel)]="sender" placeholder="Votre adresse mail" required />
        <input type="text" name="object" id="object" class="zone-focus" [(ngModel)]="object" placeholder="L'objet du mail" required />
        <textarea rows="11" name="message" id="message" class="zone-focus" [(ngModel)]="message"
            placeholder="Le contenu de votre mail"></textarea>
        <input type="submit" class="btn btn-success lien-focus">
    </form>
</div>
<app-footer></app-footer>
