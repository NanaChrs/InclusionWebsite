<div id="header">
    <div id="vecteurmenu">
        <!-- Cette section ne s'affiche que sur les téléphones -->
        <button id="logo_menu_deroulant" (click)="openMenu()"></button>
        <div id="menu_navigation_telephone" class="open-close-container">
            <ul id="navigation_telephone">
                <li id="menustelephone" class="lien-liste-telephone" [routerLink]="['/accueil']">ACCUEIL</li>
                <li id="menustelephone" class="lien-liste-telephone" [routerLink]="['/menus']">MENUS</li>
                <li id="equipetelephone" class="lien-liste-telephone" [routerLink]="['/equipe']">L'ÉQUIPE</li>
                <li id="contactstelephone" class="lien-liste-telephone" [routerLink]="['/contact']">CONTACT</li>
                <!-- <li id="menustelephone" class="lien-liste-telephone" [routerLink]="['/livraison']">MENUS</li> -->
                <li id="accessibilitetelephone" class="lien-liste-telephone" (click)="openDialog()">ACCESSIBILITÉ</li>
            </ul>
        </div>
        <div id="bloc_image">
            <a [routerLink]="['/accueil']"><img id="logoSite" alt="logo du site inclusion"
                    src="./assets/imgHeader/logoInclusion.png" height="100" width="300" /></a>
        </div>
    </div>

    <div id="bandeau_navigation">
        <button id="bloc_image" [routerLink]="['/accueil']" class="lien-focus"><img id="logoSite"
                alt="logo du site inclusion" src="./assets/imgHeader/logoInclusion.png" height="100" width="300" />
        </button>
        <div id="conteneur">
            <div id="listeNavigation">
                <ul id="navigation" class="text">
                    <button class="lien-focus" [routerLink]="['/accueil']">
                        <li id="accueil">ACCUEIL</li>
                    </button>
                    <button class="lien-focus" [routerLink]="['/menus']">
                        <li id="menus">MENUS</li>
                    </button>
                    <button class="lien-focus" [routerLink]="['/equipe']">
                        <li id="equipe">L'ÉQUIPE</li>
                    </button>
                    <button class="lien-focus" [routerLink]="['/contact']">
                        <li id="contacts">CONTACT</li>
                    </button>
                    <button class="lien-focus" (click)="openDialog()">
                        <li id="accessibilite">ACCESSIBILITÉ</li>
                    </button>
                </ul>
            </div>
        </div>
        <div id="sous_bandeau">

            <ul id="liste_logo">
                <a href="https://www.facebook.com/InclusionRestaurant/" class="lien-focus"
                    onclick="window.open(this.href); return false;">
                    <li id="icone"><img id="logoFacebook" alt="logo de Facebook"
                            src="../../assets/imgHeader/facebook.png" height="30" width="30"></li>
                </a>
                <a href="https://www.instagram.com/inclusion_restaurant/" class="lien-focus"
                    onclick="window.open(this.href); return false;">
                    <li id="icone"><img id="logoInstagram" alt="logo d'Instagram"
                            src="../../assets/imgHeader/instagram.png" height="30" width="30"></li>
                </a>
                <a href="https://www.ubereats.com/fr-FR/stores/" class="lien-focus"
                    onclick="window.open(this.href); return false;">
                    <li id="icone"><img id="logoUber" alt="logo d'Uber eats" src="../../assets/imgHeader/ubereats.png"
                            height="30" width="30"></li>
                </a>
                <a href="https://www.tripadvisor.fr/" class="lien-focus"
                    onclick="window.open(this.href); return false;">
                    <li id="icone"><img id="logoTripadvisor" alt="logo de trip advisor"
                            src="../../assets/imgHeader/tripadvisor.png" height="30" width="30"></li>
                </a>
                <!-- <li id="icone"><a href="https://www.ubereats.com"
                        onclick="window.open(this.href); return false;"><img id="logoTripadvisor"
                            alt="logo de uber eats" src="../../assets/imgHeader/ubereatsV2.png" height="30"
                            width="30"></a></li> -->
            </ul>
        </div>


    </div>
</div>
